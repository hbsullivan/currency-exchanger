<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <p>Please tell us how much money you want to exchange, and to which currency.</p>
    <form id="input-form">
      <label for="amount">Amount in US Dollars:</label>
      <input id="amount" type="number"><br>
      <label for="currency">Select your desired currency:</label>
      <select id="currency">
        <option value="EUR">Euros</option>
        <option value="RUB">Rubles</option>
        <option value="GTQ">Quetzals</option>
        <option value="AUD">Australian Dollars</option>
        <option value="JPY">Yen</option>
      </select><br>
      <button type="submit" class="btn-warning">Exchange</button>
    </form><br>
    <p id="output"></p>
  </div>
</body>
</html>
